<html>
    <head>
        <title>replit</title>
    </head>
    <body>
        <h1>housing form</h1>
        <form>
            <fieldset>
                <legend>personal information:</legend>
            <label>name</label><br>
            <input type="text" id="name"><br><br>
            <label>why do you want to buy this house</label><br>
            <input type="text" id="why do you want to buy this house"><br><br>
            <label>email id</label><br>
            <input type="text" id="email"><br><br>
            <label>contact number</label><br>
            <input type="password" id="contact"><br><br>
            <label>gender</label><br>
            <input type="radio" id="female" name="gender" value="female">female<br>
            <input type="radio" id="male" name="gender" value="male">male<br><br>
            <label>do you have a dog</label><br>
            <input type="radio" id="yes" name="do you have a dog" value="yes">no<br>
            <input type="radio" id="no" name="do you have a dog" value="no">yes<br><br>
            <label> will you keep the house clean</label><br>
            <input type="checkbox" id="will you keep the house clean" value="yes">yes<br>
            <input type="checkbox" id="will you keep the house clean" value="no">no<br>
            <label>birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <input type="submit"><br>
            </fieldset>
        </form>
    </body>
</html>
